<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Request</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .form-container h1 {
            margin: 0 0 20px;
            font-size: 1.8rem;
            color: #333333;
            text-align: center;
        }

        .form-container label {
            font-size: 1rem;
            color: #555555;
            display: block;
            margin-bottom: 5px;
        }

        .form-container input,
        .form-container textarea,
        .form-container button {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container textarea {
            resize: vertical;
            height: 120px;
        }

        .rating {
            display: flex;
            justify-content: center;
            flex-direction: row-reverse;
            margin: 10px 0;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2rem;
            color: #dddddd;
            cursor: pointer;
            margin: 0 5px;
        }

        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
            color: #ffd700;
        }

        .form-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #007BFF;
            text-decoration: underline;
            cursor: pointer;
        }

        .back-link:hover {
            color: #0056b3;
        }

        .success-message {
            text-align: center;
            font-size: 1.2rem;
            color: #28a745;
        }
    </style>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const formContainer = document.querySelector('.form-container');
            formContainer.innerHTML = `
                <p class="success-message">Your feature request has been submitted successfully!</p>
                <a href="#" class="back-link" onclick="window.location.reload()">Submit another request</a>
                <a href="index.html" class="back-link">Go back to Daily Inspiration</a>
            `;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Feature Request</h1>
        <form onsubmit="handleFormSubmit(event)">
            <label for="name">Your Name (Optional):</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            
            <label for="email">Your Email (Optional):</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            
            <label for="feature">Feature Request:</label>
            <textarea id="feature" name="feature" placeholder="Describe your feature request"></textarea>
            
            <label for="rating">Rate This Website:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">★</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
