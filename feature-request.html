<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Request</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .stars {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .star {
            font-size: 30px;
            cursor: pointer;
            color: #ddd;
        }
        .star.filled {
            color: gold;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            text-align: center;
            font-size: 18px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>

<!-- Form container -->
<div class="form-container" id="form-container">
    <h1>Feature Request</h1>
    <form action="https://formspree.io/f/xyzyannp" method="POST" id="feature-request-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" optional>

        <label for="message">Your Feature Request</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label for="rating">Rate your experience:</label>
        <div class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <input type="hidden" id="rating" name="rating" value="0">

        <button type="submit">Submit Request</button>
    </form>
</div>

<!-- Success message -->
<div class="success-message" id="success-message">
    <h1>Thank you for your request!</h1>
    <p>Your feature request has been successfully submitted. We appreciate your feedback!</p>
</div>

<script>
    // Rating star functionality
    const stars = document.querySelectorAll('.star');
    const ratingInput = document.getElementById('rating');

    stars.forEach(star => {
        star.addEventListener('click', () => {
            const value = star.getAttribute('data-value');
            ratingInput.value = value;

            stars.forEach(star => {
                if (star.getAttribute('data-value') <= value) {
                    star.classList.add('filled');
                } else {
                    star.classList.remove('filled');
                }
            });
        });
    });

    // Handle form submission success
    const form = document.getElementById('feature-request-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the default form submission

        // Hide the form and show the success message
        document.getElementById('form-container').style.display = 'none';
        document.getElementById('success-message').style.display = 'block';
    });
</script>

</body>
</html>
